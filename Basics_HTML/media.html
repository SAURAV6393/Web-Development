<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333333;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      .figure {
        text-align: center;
        margin: 20px 0;
      }

      .figure img {
        max-width: 100%;
        height: auto;
      }

      video {
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>this is media file</h1>
    <img src="photoweb.jpg" title="saurav" alt="photoweb" width="400" />
    <p>Saurav</p>
    <div class="figure">
      <img
        src="photoweb.jpg"
        alt="The head and torso of a dinosaur skeleton;
                  it has a large head with long sharp teeth"
        width="400"
        height="341"
      />

      <p>A T-Rex on display in the Manchester University Museum.</p>
    </div>
    <!-- <video src="saurav.mp4" controls></video>
    <p>Video: saurav.mp4</p> -->
    <video controls>
      <source src="saurav.webm" type="video/webm" />
      <source src="saurav.mp4" type="video/mp4" />
      <p>
        Your browser doesn't support HTML video. Here is a
        <a href="saurav.mp4" download="saurav.mp4">link to the video</a>
        instead.
      </p>
    </video>
  </body>
</html>
