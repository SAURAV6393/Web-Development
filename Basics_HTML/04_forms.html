<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forms</title>
</head>
<body>
  <h1>Login Form</h1>
  <form>
    <label for="email">Email:</label>
    <input placeholder="test@example.com" type="email" name="email" id="email" />

    <br><br>

    <label for="password">Password:</label>
    <input placeholder="Enter your password" type="password" name="password" id="password" />

    <br><br>

    <button type="reset">Reset</button>
  </form>

  <hr>

  <h2>Learning Form</h2>
  <form>
    <label for="basketball">
      <input type="checkbox" name="games" id="basketball" value="Basketball" />
      Basketball
    </label>

    <br><br>

    <label for="game-select">Choose a game:</label>
    <select name="Games" id="game-select">
      <option value="Cricket">Cricket</option>
      <option value="Baseball">Baseball</option>
    </select>

    <br><br>

    <label for="color">Pick a color:</label>
    <input type="color" name="favcolor" id="color" />

    <br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
