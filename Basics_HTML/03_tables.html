<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables Example</title>
    <style>
      table {
        border-collapse: collapse;
        margin-bottom: 20px;
        width: 50%;
      }
      th,
      td {
        border: 1px solid rgb(27, 84, 56);
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!-- Table 1 -->
    <table>
      <tr>
        <td>Col 1</td>
        <td>Col 2</td>
        <td>Col 3</td>
      </tr>
    </table>

    <!-- Table 2 -->
    <table>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Section</th>
      </tr>
      <tr>
        <td>John</td>
        <td>10</td>
        <td>A</td>
      </tr>
    </table>

    <!-- Table 3 -->
    <table>
      <tr>
        <th>My</th>
        <th>Class</th>
        <th>Section</th>
      </tr>
      <tr>
        <td>Alice</td>
        <td>12</td>
        <td>B</td>
      </tr>
    </table>
  </body>
</html>
